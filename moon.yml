fileGroups:
  yarnConfig:
    - ".env.yarn"
    - ".yarnrc.yml"
    - "package.json"
    - "projects/*/package.json"
    - "yarn.config.cjs"

tasks:
  prettier-check:
    args:
      - "'!./projects/**/*'"
  prettier:
    args:
      - "'!./projects/**/*'"
  doctor:
    command:
      - yarn
      - doctor
      - .
    platform: node
    inputs:
      - "@group(yarnConfig)"
  node-version:
    command:
      - node
      - "--version"
    platform: node
    local: true
  yarn-constraints:
    command:
      - yarn
      - constraints
    platform: node
    inputs:
      - "@group(yarnConfig)"

tags:
  - prettier
  - typescript
