id: root

fileGroups:
  yarnConfig:
    - ".env.yarn"
    - ".yarnrc.yml"
    - "package.json"
    - "projects/*/package.json"
    - "yarn.config.cjs"
    - "yarn.lock"

tasks:
  prettier-check:
    args:
      - "'!./projects/**/*'"
  prettier:
    args:
      - "'!./projects/**/*'"
  doctor:
    command: yarn doctor .
    inputs:
      - "@group(yarnConfig)"
  node-version:
    command: node --version
    local: true
  yarn-constraints:
    command: yarn constraints
    inputs:
      - "@group(yarnConfig)"
  renovate-check:
    command: npx --yes -p renovate@37.424.1 renovate-config-validator --strict
    inputs:
      - renovate.json

tags:
  - prettier
  - typescript
