tasks:
  prettier-check:
    args:
      - "'!./projects/**/*'"
  prettier:
    args:
      - "'!./projects/**/*'"
  doctor:
    command:
      - doctor
      - .
    platform: node
  node-version:
    command:
      - node
      - "--version"
    platform: node
    local: true
  yarn-constraints:
    command:
      - yarn
      - constraints
    platform: node
    inputs:
      - ".env.yarn"
      - ".yarnrc.yml"
      - "package.json"
      - "projects/*/package.json"
      - "yarn.config.cjs"

tags:
  - prettier
  - typescript
