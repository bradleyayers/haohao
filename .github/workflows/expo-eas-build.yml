name: Expo EAS Build
on:
  workflow_dispatch:
    inputs:
      platform:
        description: Platform
        required: true
        default: all
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: Profile
        required: true
        default: preview
        type: choice
        options:
          - preview
          - production

jobs:
  update:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: üèó Clone repo
        uses: actions/checkout@v4

      - name: üì¶ Install dependencies
        uses: moonrepo/setup-toolchain@v0.3.1

      - name: üöÄ Build app
        run: moon run frontend:eas -- build --profile=${{ inputs.profile }} --platform=${{ inputs.platform }} --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_REPLICACHE_LICENSE_KEY: ${{ secrets.EXPO_PUBLIC_REPLICACHE_LICENSE_KEY }}
