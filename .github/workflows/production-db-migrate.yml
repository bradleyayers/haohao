name: Production DB migrate

on:
  push:
    branches:
      - "main"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Vercel secrets
        run: moon run frontend:vercel -- pull env --environment=production .env.local
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Run Drizzle migrations
        run: moon run frontend:migrate
