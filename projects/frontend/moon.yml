tasks:
  dev:
    command:
      - expo
      - start
    platform: node
    local: true
  dev-android:
    extends: dev
    args:
      - --android
  dev-ios:
    extends: dev
    args:
      - --ios
  dev-web:
    extends: dev
    args:
      - --web
  check-expo-deps:
    command:
      - expo
      - install
      - --check
    env:
      CI: "1" # don't attempt to prompt to upgrade, immediately exit 1 instead.
    platform: node
  eas:
    command:
      - npx
      - "--yes"
      - eas-cli@latest
    local: true
  export:
    command:
      - expo
      - export
    platform: node
    inputs:
      - "assets/**/*"
      - "public/**/*"
      - "src/**/*"
      - "*.json"
    outputs:
      - "dist/"
  upload-sentry-source-maps:
    command:
      - npx
      - sentry-expo-upload-sourcemaps
      - dist
    platform: node
    local: true

tags:
  - prettier
  - typescript
  - vercel
