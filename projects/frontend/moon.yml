tasks:
  dev:
    command:
      - expo
      - start
    platform: node
    local: true
  dev-android:
    extends: dev
    args:
      - --android
  dev-ios:
    extends: dev
    args:
      - --ios
  dev-web:
    extends: dev
    args:
      - --web
  expo-doctor:
    command:
      - npx
      - "--yes"
      - expo-doctor
    platform: node
  eas:
    command:
      - npx
      - "--yes"
      - eas-cli@latest
    local: true
  export:
    command:
      - expo
      - export
    platform: node
    inputs:
      - "assets/**/*"
      - "public/**/*"
      - "src/**/*"
      - "*.json"
    outputs:
      - "dist/"
  expo-generate-types:
    # The recommended command from https://docs.expo.dev/router/reference/typed-routes/#type-generation
    command:
      - expo
      - customize
      - tsconfig.json
    platform: node
    options:
      cache: false
  typecheck:
    deps:
      - expo-generate-types
    options:
      mergeDeps: append
  upload-sentry-source-maps:
    command:
      - npx
      - sentry-expo-upload-sourcemaps
      - dist
    platform: node
    local: true

tags:
  - eslint
  - prettier
  - typescript
  - vercel
