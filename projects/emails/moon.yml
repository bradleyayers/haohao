fileGroups:
  emails:
    - "emails/**/*"
    - "*.json"

tasks:
  dev:
    command: email dev
    platform: node
    local: true
  build:
    command: email build
    inputs:
      - "@group(emails)"
    platform: node
  start:
    command: email start
    deps:
      - build
    platform: node
    local: true

tags:
  - prettier
