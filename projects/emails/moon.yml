fileGroups:
  emails:
    - "src/emails/**/*"
    - "*.json"

tasks:
  dev:
    command:
      - email
      - dev
      - --dir=src/emails
    platform: node
    local: true
  build:
    command:
      - tsc
    inputs:
      - "@group(emails)"
    outputs:
      - "dist/"
    platform: node
  build-app:
    command:
      - email
      - build
      - --dir=src/emails
    outputs:
      - ".react-email/"
    inputs:
      - "@group(emails)"
    platform: node
  start-app:
    command:
      - email
      - start
    deps:
      - build
    platform: node
    local: true
