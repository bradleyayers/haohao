fileGroups:
  sentryCliEnv:
    - $SENTRY_*
  expoCliEnv:
    - "$EXPO_*"
  # WARNING: these must end in trialing slash to be rsync
  buildVercelExpoOutdir:
    - dist/.cache/vercel-expo/
  buildVercelExpoSentryOutdir:
    - dist/.cache/vercel-expo-sentry/
  buildVercelOutdir:
    - dist/vercel/
  buildEasUpdateOutdir:
    - dist/eas/

tasks:
  build:
    deps:
      - buildEasUpdate
      - buildVercel

  buildEasUpdate:
    command: yarn expo export -p ios -p android --source-maps --output-dir @group(buildEasUpdateOutdir)
    outputs:
      - "@group(buildEasUpdateOutdir)"

  buildVercel:
    # Copy to final destination.
    command: rsync -a --delete @group(buildVercelExpoSentryOutdir) @group(buildVercelOutdir)
    deps:
      - buildVercelExpoSentry
    outputs:
      - "@group(buildVercelOutdir)"

  buildVercelExpo:
    command: |
      rm -rf @group(buildVercelExpoOutdir) &&
      yarn expo export -p web --source-maps --output-dir @group(buildVercelExpoOutdir)
    options:
      shell: true
    inputs:
      - "@group(expoCliEnv)"
      - "*.{json,js}"
      - "{api,assets,public,src}/**/*"
    outputs:
      - "@group(buildVercelExpoOutdir)"

  buildVercelExpoSentry:
    command: |
      rsync -a --delete @group(buildVercelExpoOutdir) @group(buildVercelExpoSentryOutdir) &&
      npx @sentry/cli@2.32.1 sourcemaps inject @group(buildVercelExpoSentryOutdir)
    options:
      shell: true
    deps:
      - buildVercelExpo
    outputs:
      - "@group(buildVercelExpoSentryOutdir)"
    inputs:
      - "@group(sentryCliEnv)"

  expoGenerateTypes:
    # The recommended command from https://docs.expo.dev/router/reference/typed-routes/#type-generation
    command: yarn expo customize tsconfig.json
    options:
      cache: false

  dbGenerate:
    command: npx drizzle-kit@0.22.7 generate
    local: true

  dbMigrate:
    command: yarn tsx ./src/bin/dbMigrate.ts
    local: true
    options:
      envFile: .env.local

  deploy:
    deps:
      - deployEasUpdate
      - deployVercel
    local: true

  deployEasUpdate:
    deps:
      - deployEasUpdateEas
      - deployEasUpdateSentry
    local: true
    options:
      persistent: false

  deployEasUpdateEas:
    command: npx eas-cli@10.1.1 update --skip-bundler --input-dir @group(buildEasUpdateOutdir) --auto --non-interactive
    deps:
      - buildEasUpdate
    local: true
    options:
      persistent: false

  deployEasUpdateSentry:
    command: npx sentry-expo-upload-sourcemaps @group(buildEasUpdateOutdir)
    deps:
      - buildEasUpdate
    local: true
    options:
      persistent: false

  deployVercel:
    deps:
      - deployVercelVercel
      - deployVercelSentry
    local: true
    options:
      persistent: false

  deployVercelVercel:
    command: |
      npx vercel@34.3.0 build --prod &&
      npx vercel@34.3.0 deploy --prebuilt --prod --token=$VERCEL_TOKEN
    options:
      shell: true
      persistent: false
    inputs:
      - $VERCEL_TOKEN
    deps:
      - buildVercel
    local: true

  deployVercelSentry:
    command: npx @sentry/cli@2.32.1 sourcemaps upload -o haohaohow -p app @group(buildVercelOutdir)
    deps:
      - buildVercel
    local: true
    options:
      persistent: false

  dev:
    command: yarn expo start --web
    local: true

  expoDoctor:
    command: npx expo-doctor@1.6.1
    options:
      # This checks the latest version of dependencies from the internet, so it
      # can't cache purely off local filesystem. It's important cache is
      # disabled otherwise the daily CI won't run this.
      cache: false

  test:
    command: node --test --import tsx "src/**/*.test.ts"
    inputs:
      - "src"
      - "*.{json,cjs,js,ts}"
    options:
      envFile: .env.test

  testWatch:
    command: node --test --watch --import tsx "**/*.test.ts"
    local: true
    options:
      envFile: .env.test

  typecheck:
    deps:
      - expoGenerateTypes

dependsOn:
  - lib

tags:
  - eslint
  - prettier
  - typescript
