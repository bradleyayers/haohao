tasks:
  dev:
    command: yarn vercel dev
    local: true
  test:
    command: node --test --import tsx '**/*.test.ts'
  test-watch:
    command: node --test --watch --import tsx '**/*.test.ts'
    local: true
  upload-sentry-source-maps:
    command: npx sentry-expo-upload-sourcemaps dist
    local: true
  dbGenerate:
    command: yarn drizzle-kit generate
    local: true
  dbMigrate:
    command: yarn tsx ./src/bin/migrate.ts
    local: true
    options:
      cache: false
      envFile: .env.local

dependsOn:
  - lib

tags:
  - prettier
  - typescript
  - vercel
