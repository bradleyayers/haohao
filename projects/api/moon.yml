tasks:
  dev:
    command: vercel dev
    platform: node
    local: true
  test:
    command: node --test --import tsx '**/*.test.ts'
  test-watch:
    command: node --test --watch --import tsx '**/*.test.ts'
    local: true
  upload-sentry-source-maps:
    command: npx sentry-expo-upload-sourcemaps dist
    local: true
  dbGenerate:
    command: drizzle-kit generate
    platform: node
    local: true
  dbMigrate:
    command: tsx ./src/bin/migrate.ts
    platform: node
    local: true
    options:
      cache: false
      envFile: .env.local

tags:
  - prettier
  - typescript
  - vercel
