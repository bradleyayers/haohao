tasks:
  deploy:
    inputs:
      - public/**/*

  generateSpeech:
    command: yarn ts-node-script src/bin/generateSpeech.ts
    env:
      # Hide the warning about fs/promises glob
      NODE_OPTIONS: --no-warnings=ExperimentalWarning
    inputs:
      - src/**/*
    options:
      runInCI: false

tags:
  - prettier
  - typescript
  - vercel
