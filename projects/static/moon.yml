tasks:
  generate-speech:
    command: yarn ts-node-script src/bin/generate-speech.ts
    env:
      # Hide the warning about fs/promises glob
      NODE_OPTIONS: --no-warnings=ExperimentalWarning
    local: true

  vercel:
    command: yarn vercel
    local: true

  deploy:
    command: |
      yarn vercel build --prod &&
      yarn vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
    options:
      shell: true
    local: true

tags:
  - prettier
  - typescript
